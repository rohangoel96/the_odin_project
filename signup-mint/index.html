<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mint.com</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/544903919034310656/o6hEiAAF.png">
	</head>
	<body>
		<div id="header">
			<div id="logo">
			</div>
			<div id="header_links">
				<a href="" class="links"><strong>Sign up</strong></a>
				<p style="display:inline ;color:#CCCCCC"> | </p>
				<a href="" class="links">Log In</a>
			</div>
		</div>
		<div id="signup_container">
			<div id="signup_left">
				<h1>Create a new account</h1>
				<label for="field_email">Your Email</label>
				<input id="field_email" name="email" maxlength="255" type="text" value="">
				<label for="field_confirm_email">Confirm Email</label>
				<input id="field_confirm_email" name="email2" maxlength="255" type="text" value="">
				<label for="country">Country</label>
				<select id="country">
    				<option value="US">United States</option>
    				<option value="CA">Canada</option>
    			</select>
    			<label for="zip">Zip Code</label>
				<input id="zip" name="zip" maxlength="5" type="text" value="">
				<label for="password">Password</label>
				<input id="password" name="password" maxlength="255" type="password" value="">
				<label for="conf_password">Confirm Password</label>
				<input id="conf_password" name="conf_password" maxlength="255" type="password" value="">
				<br>
				<input type="checkbox" name="vehicle" value="" id="term_of_use">
				<label for="term_of_use" id="terms_label">
					Yes, I agree to the Mint 
					<a href="" style="text-decoration:none;color:#006ea4;">Terms of Use</a>.
				</label>
				<br>
				<input type="submit" id="SignUp_button" value="SIGN UP">
			</div>
			<div id="signup_right">
			
			</div>
		</div>
		<div id="footer"> 
			<div id="fake_links">
				<p align="center">Support Community &nbsp | &nbsp Terms of Use &nbsp | &nbsp Privacy &nbsp | &nbsp Legal and Trademark &nbsp | &nbsp Notices &nbsp | &nbsp About Intuit</p>
			</div>

		</div>


		
	</body>
</html>
