<!DOCTYPE html>
<html>
	<head>
		<title>SketchPad</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="header">
			<h1 id="heading">Your SketchPad</h1>
			<center>
				<div id="select_size">
					<label for="size" >Size of SketchBoard : </label>
					<select id="size">
						  <option value="0"></option>
						  <option value="4">4</option>
						  <option value="8">8</option>
						  <option value="16">16</option>
						  <option value="32">32</option>
						  <option value="48">48</option>
					</select>
				</div>
			</center>
			<center>
			<div id="opt">
				<label for="regular">Regular : </label>
				<input type="radio" name="type" value="regular" checked>
				<label for="color" >Colorfun : </label>
				<input type="radio" name="type" value="colorfun">
				<input type="submit" id="reset"  value="Clear">
			</div>
			</center>
		</div>
		<center>
			<div id="board">
				<!-- divs added using JQuery-->
			</div>
		</center>
	</body>
</html>
